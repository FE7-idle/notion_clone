<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/header-data.js"></script>
    <script defer src="./js/sidebar-create.js"></script>

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      /* 메인 레이아웃 */
      #main {
        height: 100vh;
        font-family: sans-serif;
        display: flex;
      }

      /* 사이드바 */
      #sidebar {
        background-color: #f9f8f7;
        width: 280px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .logo {
        min-height: 44px;
      }
      .search {
        min-height: 30px;
      }

      .document_list {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .insert_box {
        height: 25px;
        padding: 8px;
        color: #91918e;
        font-size: 0.8rem;
        font-weight: bold;
        margin-bottom: 3px;
      }
      .insert_hover_box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 8px;
        border-radius: 5px;
        height: 30px;
        cursor: pointer;
      }
      .insert_logo {
        display: none;
        margin-right: 10px;
        border-radius: 5px;
        padding: 2px;
      }
      .insert_hover_box:hover {
        background-color: #efeeec;
      }
      .insert_hover_box:hover .insert_logo {
        display: block;
      } /* ← 핵심 */
      .insert_logo:hover {
        background-color: #bcbbbb5e;
      }

      .insert_logo {
        margin-right: 10px;
        display: none;
        border-radius: 5px;
        padding: 2px;
      }
      .insert_logo:hover {
        background-color: #bcbbbb5e;
      }

      .list_box {
        min-height: 30px;
        padding-left: 8px;
        color: #5f5e5b;
        font-size: 0.87rem;
        cursor: pointer;
      }
      .list_hover_box {
        display: flex;
        align-items: center;
        /* padding-left: 11px; */
        margin-right: 10px;
        border-radius: 5px;
        height: 30px;
      }
      .list_hover_box:hover {
        background-color: #efeeec;
      }
      .list_hover_box:hover .remove_logo {
        display: block;
      }
      .list_hover_box:hover .add_logo {
        display: block;
      }

      .list_logo {
        margin-left: 10px;
        margin-right: 10px;
      }
      .list_logo_img {
        width: 18px;
      }
      .remove_logo {
        display: none;
        border-radius: 5px;
        padding: 2px;
        margin-right: 3px;
      }

      .remove_logo,
      .add_logo {
        display: none;
        border-radius: 5px;
        padding: 2px;
      }
      .remove_logo {
        margin-right: 3px;
      }
      .remove_logo:hover,
      .add_logo:hover {
        background-color: #bcbbbb5e;
      }

      .remove_logo_img {
        width: 16px;
      }
      .add_img {
        padding: 3px;
      }
      .list_title {
        font-size: 0.9rem;
        font-weight: bold;
        line-height: 1.4;
        width: 80%;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* 우측 영역 래퍼: 상단 헤더(풀폭) + 콘텐츠(고정폭) */
      #right {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #ffffff;
        overflow-y: auto;
      }

      /* 페이지 상단 헤더(콘텐츠 폭을 벗어나 상단 양끝 여백 포함) */
      .page-topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px; /* 양 끝 여백 */
        border-bottom: 1px solid #eee;
      }
      .top-left {
        font-size: 14px;
        color: #374151;
      }
      .top-right {
        font-size: 13px;
        color: #6b7280;
        white-space: nowrap;
      }

      /* 콘텐츠 영역(고정 폭) */
      #content {
        background-color: #ffffff;
        max-width: 900px; /* 콘텐츠 고정 폭 */
        margin: 100px auto 120px; /* 가운데 정렬 */
        padding: 0 20px; /* 안쪽 여백 */
        color: #2f3437;
        line-height: 1.75;
        font-size: 16px;
        width: 100%;
      }

      /* 간단한 콘텐츠 타이틀/아이콘 */
      .notion-page-icon {
        font-size: 42px;
        line-height: 1;
        margin-bottom: 6px;
      }
      .notion-title {
        font-size: 34px;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin: 0 0 6px;
      }

      /* 이하 데모 콘텐츠 기본 스타일(필요 최소) */
      .notion-hr {
        border: none;
        border-top: 1px solid #e5e7eb;
        margin: 18px 0;
      }
      .notion-props {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 6px 0 18px;
      }
      .notion-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border: 1px solid #e5e7eb;
        border-radius: 999px;
        font-size: 12px;
        color: #6b7280;
        background: #fff;
      }
      .notion-text {
        margin: 8px 0;
      }
      .notion-h2 {
        font-size: 24px;
        font-weight: 700;
        margin: 22px 0 6px;
      }
      .notion-link {
        color: #3b82f6;
        text-decoration: none;
      }
      .notion-ul {
        margin: 6px 0 10px 20px;
      }
      .notion-ul li {
        list-style: disc;
        margin: 4px 0 4px 14px;
      }
      .notion-inline-code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 0 4px;
        font-size: 90%;
      }
      .content_area {
        width: 100%;
        height: 500px;
        padding: 8px;
        border: none;
        font-size: 16px;
        font-family: Arial, sans-serif;
        resize: none;
        outline: none;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <!-- 좌측: 사이드바 -->
      <div id="sidebar">
        <div class="logo">I-dle의 Notion</div>
        <div class="other_menu">
          <div class="search">검색</div>
          <div class="search">홈</div>
        </div>
        <ul class="document_list">
          <li class="insert_hover_box">
            <div class="insert_box">개인 페이지</div>
            <div class="insert_logo">
              <img
                class="remove_logo_img add_img"
                src="./img/plus.png"
                alt="remove_logo"
              />
            </div>
          </li>
        </ul>
      </div>

      <div id="right">
        <div class="page-topbar">
          <div class="top-left">Projects</div>
          <div class="top-right">10분 전 편집</div>
        </div>

        <div id="content">
          <section class="page demo">
            <!-- <div class="notion-page-icon">📄</div> -->
            <h1 class="notion-title">노션 클론 – 메인 페이지</h1>

            <hr class="notion-hr" />
            <textarea class="content_area" placeholder="새 페이지"></textarea>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
